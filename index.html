<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="error"></p>
    <input type="text" placeholder="логин" class="login">
    <input type="text" placeholder="пароль" class="password">
    <button>войти</button>

    <script>
        let error_p = document.querySelector(".error") // поле для вывода сообщения 
        let button = document.querySelector("button") // получение кнопки
        let login = document.querySelector(".login") // получение логина
        let password = document.querySelector(".password") // получение пароля
        
        button.addEventListener("click",function(){ // обработка события клик
            let form = new FormData() // создание пустой формы
            form.append("login",login.value) // добавление переменной с данными в форму
            form.append("password",password.value) // добавление переменной с данными в форму
            const request1 = new Request("test.php", { // создание запроса в php файл и пердача формы
              method: "POST",
            //   headers: { убираем из примера заголовок 
            //     "Content-Type": "application/json",
            //   },
              body: form,
            });
            post(request1); // передаем запрос в функцию 
        })
        async function post(request) { // функция отправки запроса 
              try { 
                const response = await fetch(request); // отправка запроса 
                const result = await response.json(); // получение ответа в json формате 
                console.log("Success:", result); // просмотр ответа
                error_p.innerHTML = result.result // вывод данных из ответа по ключу
              } catch (error) {
                console.error("Error:", error);
              }
            }
       

    </script>
</body>
</html>
